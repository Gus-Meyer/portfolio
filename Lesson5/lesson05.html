<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
    <title>Wolves</title>
    
  </head>
  <body>
    <h3>Wolves</h3>
    <div class="row">
      
    <!--populate the document with images and make buttons to call the new windows-->
    <script type="text/javascript" src="wolves.js"></script>
    <form name="myForm">
      <p><img src="images/wolf_cuddly.jpg" width="100" height="52"
      alt="wolf" id="wolf"></p>
      <input type="button" value="See the cuddly wolf bigger"
        onClick="writeWindow(wolf);"><br>
      <p><img src="images/wolf_howl.jpg" width="100" height="52"
      alt="Wolf" id="wolf_h"></p>
      <input type="button" value="See the howling wolf bigger"
        onClick="writeWindow(wolf_h);"><br>
      <p><img src="images/wolf_moon.jpg" width="100" height="52"
      alt="Wolf" id="wolf_m"></p>
      <input type="button" value="See the moon wolf bigger"
        onClick="writeWindow(wolf_m);"><br>
      <p><img src="images/wolf_pup.jpg" width="100" height="52"
      alt="Wolf" id="wolf_p"></p>
      <input type="button" value="See the wolf pup bigger"
        onClick="writeWindow(wolf_p);"><br>
      <p><img src="images/wolf_snow.jpg" width="100" height="52"
      alt="Wolf" id="wolf_s"></p>
      <input type="button" value="See the snow wolf bigger"
        onClick="writeWindow(wolf_s);"><br>
    </form>    
    </div>
   
  </body>
</html>
